<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
      </a>
    </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__explanation">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__vector elements__vector_active" type="button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img class="elements__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус" >
        <div class="elements__explanation">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__vector" type="button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img class="elements__photo" src="./images/dombay.jpg" alt="Домбай">
        <div class="elements__explanation">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__vector" type="button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img class="elements__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__explanation">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__vector" type="button"></button>
        </div>
      </div>


      <div class="elements__element">
        <img class="elements__photo" src="./images/dombay.jpg" alt="Домбай">
        <div class="elements__explanation">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__vector" type="button"></button>
        </div>
      </div>


      <div class="elements__element">
        <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Карачаево">
        <div class="elements__explanation">
          <h2 class="elements__title">Карачаево-Черкесская Республика.</h2>
          <button class="elements__vector" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2021 Mesto Russia</p>
  </footer>
  </div>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form name="information" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input" name="input-name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input" name="input-profession" value="Исследователь океана">
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
